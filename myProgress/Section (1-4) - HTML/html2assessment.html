<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form class="" action="thanks.html" method="get">
      <div class="">
        <label for="">First Name:
          <input type="text" name="fname" value="" placeholder="First Name">
        </label>

        <label for="">Last Name:
          <input type="text" name="lname" value="" placeholder="Last Name">
        </label>
      </div>
      <div class="">
        <label for="">Email:
          <input type="email" name="email" value="" placeholder="name@email.com">
        </label>

        <label for="">Password:
          <input type="password" name="password" value="">
        </label>
      </div>
      <div class="">
        <p>Are you over the age of 18?</p>
        <label for="">Yes:
          <input type="radio" name="legalage" value="yes">
        </label>
        <label for="">No:
          <input type="radio" name="legalage" value="no">
        </label>
      </div>
      <div class="">
        <p>Do you have a Credit Card or Paypal?</p>
        <select class="" name="payment">
          <option value="ccard">Credit Card</option>
          <option value="paypal">Paypal</option>
        </select>
      </div>

      <button type="submit" name="button">Submit Feedback</button>
    </form>
  </body>
</html>
